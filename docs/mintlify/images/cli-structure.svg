<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="cmdGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F97316;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="subGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#1E293B" font-family="system-ui" font-size="20" font-weight="700">infra.operator CLI Structure</text>

  <!-- Root Command -->
  <rect x="325" y="50" width="150" height="40" rx="8" fill="url(#cmdGrad)"/>
  <text x="400" y="76" text-anchor="middle" fill="white" font-family="monospace" font-size="14" font-weight="600">infra.operator</text>

  <!-- Lines from root -->
  <line x1="400" y1="90" x2="400" y2="110" stroke="#94A3B8" stroke-width="2"/>
  <line x1="100" y1="110" x2="700" y2="110" stroke="#94A3B8" stroke-width="2"/>

  <!-- Vertical lines to commands -->
  <line x1="100" y1="110" x2="100" y2="130" stroke="#94A3B8" stroke-width="2"/>
  <line x1="250" y1="110" x2="250" y2="130" stroke="#94A3B8" stroke-width="2"/>
  <line x1="400" y1="110" x2="400" y2="130" stroke="#94A3B8" stroke-width="2"/>
  <line x1="550" y1="110" x2="550" y2="130" stroke="#94A3B8" stroke-width="2"/>
  <line x1="700" y1="110" x2="700" y2="130" stroke="#94A3B8" stroke-width="2"/>

  <!-- Main Commands -->
  <rect x="40" y="130" width="120" height="35" rx="6" fill="url(#subGrad)"/>
  <text x="100" y="153" text-anchor="middle" fill="white" font-family="monospace" font-size="12" font-weight="600">rootfs</text>

  <rect x="190" y="130" width="120" height="35" rx="6" fill="url(#subGrad)"/>
  <text x="250" y="153" text-anchor="middle" fill="white" font-family="monospace" font-size="12" font-weight="600">snapshot</text>

  <rect x="340" y="130" width="120" height="35" rx="6" fill="url(#subGrad)"/>
  <text x="400" y="153" text-anchor="middle" fill="white" font-family="monospace" font-size="12" font-weight="600">run</text>

  <rect x="490" y="130" width="120" height="35" rx="6" fill="url(#subGrad)"/>
  <text x="550" y="153" text-anchor="middle" fill="white" font-family="monospace" font-size="12" font-weight="600">api</text>

  <rect x="640" y="130" width="120" height="35" rx="6" fill="url(#subGrad)"/>
  <text x="700" y="153" text-anchor="middle" fill="white" font-family="monospace" font-size="12" font-weight="600">benchmark</text>

  <!-- Subcommands for rootfs -->
  <line x1="100" y1="165" x2="100" y2="200" stroke="#94A3B8" stroke-width="1.5"/>
  <rect x="30" y="200" width="140" height="150" rx="6" fill="#F1F5F9" stroke="#E2E8F0"/>
  <text x="100" y="225" text-anchor="middle" fill="#059669" font-family="monospace" font-size="11" font-weight="500">create</text>
  <text x="100" y="255" text-anchor="middle" fill="#059669" font-family="monospace" font-size="11" font-weight="500">list</text>
  <text x="100" y="285" text-anchor="middle" fill="#059669" font-family="monospace" font-size="11" font-weight="500">upload</text>
  <text x="100" y="315" text-anchor="middle" fill="#059669" font-family="monospace" font-size="11" font-weight="500">download</text>

  <!-- Subcommands for snapshot -->
  <line x1="250" y1="165" x2="250" y2="200" stroke="#94A3B8" stroke-width="1.5"/>
  <rect x="180" y="200" width="140" height="150" rx="6" fill="#F1F5F9" stroke="#E2E8F0"/>
  <text x="250" y="225" text-anchor="middle" fill="#059669" font-family="monospace" font-size="11" font-weight="500">create</text>
  <text x="250" y="255" text-anchor="middle" fill="#059669" font-family="monospace" font-size="11" font-weight="500">list</text>
  <text x="250" y="285" text-anchor="middle" fill="#059669" font-family="monospace" font-size="11" font-weight="500">upload</text>
  <text x="250" y="315" text-anchor="middle" fill="#059669" font-family="monospace" font-size="11" font-weight="500">download</text>

  <!-- run flags -->
  <line x1="400" y1="165" x2="400" y2="200" stroke="#94A3B8" stroke-width="1.5"/>
  <rect x="330" y="200" width="140" height="120" rx="6" fill="#F1F5F9" stroke="#E2E8F0"/>
  <text x="400" y="225" text-anchor="middle" fill="#7C3AED" font-family="monospace" font-size="11" font-weight="500">--lang</text>
  <text x="400" y="255" text-anchor="middle" fill="#7C3AED" font-family="monospace" font-size="11" font-weight="500">--code</text>
  <text x="400" y="285" text-anchor="middle" fill="#7C3AED" font-family="monospace" font-size="11" font-weight="500">--file</text>
  <text x="400" y="315" text-anchor="middle" fill="#7C3AED" font-family="monospace" font-size="11" font-weight="500">--timeout</text>

  <!-- api flags -->
  <line x1="550" y1="165" x2="550" y2="200" stroke="#94A3B8" stroke-width="1.5"/>
  <rect x="480" y="200" width="140" height="90" rx="6" fill="#F1F5F9" stroke="#E2E8F0"/>
  <text x="550" y="225" text-anchor="middle" fill="#DC2626" font-family="monospace" font-size="11" font-weight="500">--port</text>
  <text x="550" y="255" text-anchor="middle" fill="#DC2626" font-family="monospace" font-size="11" font-weight="500">--host</text>

  <!-- benchmark flags -->
  <line x1="700" y1="165" x2="700" y2="200" stroke="#94A3B8" stroke-width="1.5"/>
  <rect x="630" y="200" width="140" height="90" rx="6" fill="#F1F5F9" stroke="#E2E8F0"/>
  <text x="700" y="225" text-anchor="middle" fill="#0891B2" font-family="monospace" font-size="11" font-weight="500">--all</text>
  <text x="700" y="255" text-anchor="middle" fill="#0891B2" font-family="monospace" font-size="11" font-weight="500">--langs</text>

  <!-- Legend -->
  <rect x="30" y="365" width="15" height="15" rx="3" fill="url(#cmdGrad)"/>
  <text x="55" y="377" fill="#64748B" font-family="system-ui" font-size="11">Root Command</text>

  <rect x="160" y="365" width="15" height="15" rx="3" fill="url(#subGrad)"/>
  <text x="185" y="377" fill="#64748B" font-family="system-ui" font-size="11">Subcommands</text>

  <rect x="290" y="365" width="15" height="15" rx="3" fill="#F1F5F9" stroke="#E2E8F0"/>
  <text x="315" y="377" fill="#64748B" font-family="system-ui" font-size="11">Actions/Flags</text>
</svg>
