<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 120">
  <defs>
    <linearGradient id="buildGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="uploadGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="launchGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EA580C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="deployGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="testGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DB2777;stop-opacity:1" />
    </linearGradient>
    <filter id="stageShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.25"/>
    </filter>
    <marker id="pipeArrow" markerWidth="8" markerHeight="8" refX="6" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 Z" fill="#64748B"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="120" fill="#0f172a" rx="12"/>

  <!-- Title -->
  <text x="400" y="25" text-anchor="middle" fill="white" font-family="system-ui" font-size="14" font-weight="600">LLM-Firecracker Pipeline</text>

  <!-- Stage 1: Build -->
  <g filter="url(#stageShadow)">
    <rect x="30" y="45" width="120" height="50" rx="6" fill="url(#buildGrad)"/>
    <text x="90" y="70" text-anchor="middle" fill="white" font-family="system-ui" font-size="12" font-weight="500">Build</text>
    <text x="90" y="85" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui" font-size="9">Locally</text>
  </g>

  <!-- Arrow 1 -->
  <path d="M155 70 L180 70" stroke="#64748B" stroke-width="2" fill="none" marker-end="url(#pipeArrow)"/>

  <!-- Stage 2: Upload -->
  <g filter="url(#stageShadow)">
    <rect x="185" y="45" width="120" height="50" rx="6" fill="url(#uploadGrad)"/>
    <text x="245" y="70" text-anchor="middle" fill="white" font-family="system-ui" font-size="12" font-weight="500">Upload</text>
    <text x="245" y="85" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui" font-size="9">to S3</text>
  </g>

  <!-- Arrow 2 -->
  <path d="M310 70 L335 70" stroke="#64748B" stroke-width="2" fill="none" marker-end="url(#pipeArrow)"/>

  <!-- Stage 3: Launch -->
  <g filter="url(#stageShadow)">
    <rect x="340" y="45" width="120" height="50" rx="6" fill="url(#launchGrad)"/>
    <text x="400" y="70" text-anchor="middle" fill="white" font-family="system-ui" font-size="12" font-weight="500">Launch</text>
    <text x="400" y="85" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui" font-size="9">EC2</text>
  </g>

  <!-- Arrow 3 -->
  <path d="M465 70 L490 70" stroke="#64748B" stroke-width="2" fill="none" marker-end="url(#pipeArrow)"/>

  <!-- Stage 4: Deploy -->
  <g filter="url(#stageShadow)">
    <rect x="495" y="45" width="120" height="50" rx="6" fill="url(#deployGrad)"/>
    <text x="555" y="70" text-anchor="middle" fill="white" font-family="system-ui" font-size="12" font-weight="500">Deploy</text>
    <text x="555" y="85" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui" font-size="9">Binaries</text>
  </g>

  <!-- Arrow 4 -->
  <path d="M620 70 L645 70" stroke="#64748B" stroke-width="2" fill="none" marker-end="url(#pipeArrow)"/>

  <!-- Stage 5: Test -->
  <g filter="url(#stageShadow)">
    <rect x="650" y="45" width="120" height="50" rx="6" fill="url(#testGrad)"/>
    <text x="710" y="70" text-anchor="middle" fill="white" font-family="system-ui" font-size="12" font-weight="500">Test</text>
    <text x="710" y="85" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui" font-size="9">Execute</text>
  </g>

  <!-- Labels below -->
  <text x="90" y="110" text-anchor="middle" fill="#64748B" font-family="system-ui" font-size="9">Local</text>
  <text x="245" y="110" text-anchor="middle" fill="#64748B" font-family="system-ui" font-size="9">AWS S3</text>
  <text x="400" y="110" text-anchor="middle" fill="#64748B" font-family="system-ui" font-size="9">AWS EC2</text>
  <text x="555" y="110" text-anchor="middle" fill="#64748B" font-family="system-ui" font-size="9">EC2</text>
  <text x="710" y="110" text-anchor="middle" fill="#64748B" font-family="system-ui" font-size="9">EC2</text>
</svg>
