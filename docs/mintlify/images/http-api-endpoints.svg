<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="getGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="postGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#1E293B" font-family="system-ui" font-size="18" font-weight="700">HTTP API Endpoints</text>

  <!-- Base URL -->
  <rect x="250" y="50" width="300" height="35" rx="6" fill="#F1F5F9" stroke="#E2E8F0"/>
  <text x="400" y="73" text-anchor="middle" fill="#475569" font-family="monospace" font-size="12">http://localhost:8080</text>

  <!-- Health -->
  <rect x="20" y="110" width="60" height="25" rx="4" fill="url(#getGrad)"/>
  <text x="50" y="128" text-anchor="middle" fill="white" font-family="system-ui" font-size="11" font-weight="600">GET</text>
  <text x="100" y="128" fill="#1E293B" font-family="monospace" font-size="12">/health</text>
  <text x="400" y="128" fill="#64748B" font-family="system-ui" font-size="11">Health check endpoint</text>

  <!-- Languages Section -->
  <rect x="20" y="150" width="760" height="80" rx="8" fill="#ECFDF5" stroke="#A7F3D0"/>
  <text x="40" y="175" fill="#065F46" font-family="system-ui" font-size="12" font-weight="600">Languages</text>

  <rect x="40" y="190" width="60" height="25" rx="4" fill="url(#getGrad)"/>
  <text x="70" y="208" text-anchor="middle" fill="white" font-family="system-ui" font-size="11" font-weight="600">GET</text>
  <text x="120" y="208" fill="#1E293B" font-family="monospace" font-size="11">/api/v1/languages</text>
  <text x="350" y="208" fill="#64748B" font-family="system-ui" font-size="10">List all 45 supported languages</text>

  <rect x="500" y="190" width="60" height="25" rx="4" fill="url(#getGrad)"/>
  <text x="530" y="208" text-anchor="middle" fill="white" font-family="system-ui" font-size="11" font-weight="600">GET</text>
  <text x="580" y="208" fill="#1E293B" font-family="monospace" font-size="11">/api/v1/languages/:lang</text>

  <!-- Rootfs Section -->
  <rect x="20" y="245" width="760" height="80" rx="8" fill="#EFF6FF" stroke="#BFDBFE"/>
  <text x="40" y="270" fill="#1E40AF" font-family="system-ui" font-size="12" font-weight="600">Rootfs</text>

  <rect x="40" y="285" width="60" height="25" rx="4" fill="url(#getGrad)"/>
  <text x="70" y="303" text-anchor="middle" fill="white" font-family="system-ui" font-size="11" font-weight="600">GET</text>
  <text x="120" y="303" fill="#1E293B" font-family="monospace" font-size="11">/api/v1/rootfs</text>

  <rect x="280" y="285" width="60" height="25" rx="4" fill="url(#postGrad)"/>
  <text x="310" y="303" text-anchor="middle" fill="white" font-family="system-ui" font-size="11" font-weight="600">POST</text>
  <text x="360" y="303" fill="#1E293B" font-family="monospace" font-size="11">/api/v1/rootfs</text>

  <rect x="520" y="285" width="60" height="25" rx="4" fill="url(#postGrad)"/>
  <text x="550" y="303" text-anchor="middle" fill="white" font-family="system-ui" font-size="11" font-weight="600">POST</text>
  <text x="600" y="303" fill="#1E293B" font-family="monospace" font-size="10">/:lang/upload|download</text>

  <!-- Snapshots Section -->
  <rect x="20" y="340" width="760" height="80" rx="8" fill="#F5F3FF" stroke="#DDD6FE"/>
  <text x="40" y="365" fill="#5B21B6" font-family="system-ui" font-size="12" font-weight="600">Snapshots</text>

  <rect x="40" y="380" width="60" height="25" rx="4" fill="url(#getGrad)"/>
  <text x="70" y="398" text-anchor="middle" fill="white" font-family="system-ui" font-size="11" font-weight="600">GET</text>
  <text x="120" y="398" fill="#1E293B" font-family="monospace" font-size="11">/api/v1/snapshots</text>

  <rect x="280" y="380" width="60" height="25" rx="4" fill="url(#postGrad)"/>
  <text x="310" y="398" text-anchor="middle" fill="white" font-family="system-ui" font-size="11" font-weight="600">POST</text>
  <text x="360" y="398" fill="#1E293B" font-family="monospace" font-size="11">/api/v1/snapshots</text>

  <rect x="520" y="380" width="60" height="25" rx="4" fill="url(#postGrad)"/>
  <text x="550" y="398" text-anchor="middle" fill="white" font-family="system-ui" font-size="11" font-weight="600">POST</text>
  <text x="600" y="398" fill="#1E293B" font-family="monospace" font-size="10">/:lang/upload|download</text>

  <!-- Execute Section -->
  <rect x="20" y="435" width="760" height="50" rx="8" fill="#FFF7ED" stroke="#FED7AA"/>
  <text x="40" y="460" fill="#C2410C" font-family="system-ui" font-size="12" font-weight="600">Execute</text>

  <rect x="120" y="447" width="60" height="25" rx="4" fill="url(#postGrad)"/>
  <text x="150" y="465" text-anchor="middle" fill="white" font-family="system-ui" font-size="11" font-weight="600">POST</text>
  <text x="200" y="465" fill="#1E293B" font-family="monospace" font-size="11">/api/v1/execute</text>
  <text x="400" y="465" fill="#64748B" font-family="system-ui" font-size="10">Execute code in microVM (main endpoint)</text>

  <!-- Legend -->
  <rect x="620" y="50" width="60" height="20" rx="4" fill="url(#getGrad)"/>
  <text x="650" y="64" text-anchor="middle" fill="white" font-family="system-ui" font-size="10" font-weight="600">GET</text>
  <text x="695" y="64" fill="#64748B" font-family="system-ui" font-size="10">Read</text>

  <rect x="620" y="75" width="60" height="20" rx="4" fill="url(#postGrad)"/>
  <text x="650" y="89" text-anchor="middle" fill="white" font-family="system-ui" font-size="10" font-weight="600">POST</text>
  <text x="695" y="89" fill="#64748B" font-family="system-ui" font-size="10">Write/Action</text>
</svg>
