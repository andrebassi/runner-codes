<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 360">
  <defs>
    <linearGradient id="runnerGradientB" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stepGradientB" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadowB" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
    <marker id="arrowB" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="600" height="360" fill="#faf5ff" rx="12"/>

  <!-- Title -->
  <text x="300" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#1e293b" text-anchor="middle">BEAM Languages Execution</text>
  <text x="300" y="55" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Elixir and Erlang (BEAM Virtual Machine)</text>

  <!-- infra.operator (guest) Container -->
  <rect x="50" y="75" width="500" height="260" rx="10" fill="url(#runnerGradientB)" filter="url(#shadowB)"/>
  <text x="300" y="100" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">infra.operator guest</text>

  <!-- Step 1 -->
  <rect x="70" y="115" width="220" height="55" rx="6" fill="url(#stepGradientB)" stroke="#e9d5ff" stroke-width="1"/>
  <circle cx="90" cy="142" r="14" fill="#3b82f6"/>
  <text x="90" y="147" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="white" text-anchor="middle">1</text>
  <text x="110" y="137" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500" fill="#334155">Write code to</text>
  <text x="110" y="152" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#64748b">/tmp/job-xxx/script.{ext}</text>

  <!-- Step 2 -->
  <rect x="310" y="115" width="220" height="55" rx="6" fill="url(#stepGradientB)" stroke="#e9d5ff" stroke-width="1"/>
  <circle cx="330" cy="142" r="14" fill="#7c3aed"/>
  <text x="330" y="147" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="white" text-anchor="middle">2</text>
  <text x="350" y="137" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500" fill="#334155">Execute on BEAM</text>
  <text x="350" y="152" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#64748b">elixir script.exs / escript</text>

  <!-- Arrow 1-2 -->
  <path d="M290 142 L305 142" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowB)"/>

  <!-- Step 3 -->
  <rect x="70" y="185" width="220" height="55" rx="6" fill="url(#stepGradientB)" stroke="#e9d5ff" stroke-width="1"/>
  <circle cx="90" cy="212" r="14" fill="#10b981"/>
  <text x="90" y="217" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="white" text-anchor="middle">3</text>
  <text x="110" y="207" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500" fill="#334155">BEAM handles</text>
  <text x="110" y="222" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#64748b">compilation + execution</text>

  <!-- Step 4 -->
  <rect x="310" y="185" width="220" height="55" rx="6" fill="url(#stepGradientB)" stroke="#e9d5ff" stroke-width="1"/>
  <circle cx="330" cy="212" r="14" fill="#f59e0b"/>
  <text x="330" y="217" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="white" text-anchor="middle">4</text>
  <text x="350" y="207" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500" fill="#334155">Capture output</text>
  <text x="350" y="222" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#64748b">stdout / stderr</text>

  <!-- Step 5 -->
  <rect x="190" y="255" width="220" height="55" rx="6" fill="url(#stepGradientB)" stroke="#e9d5ff" stroke-width="1"/>
  <circle cx="210" cy="282" r="14" fill="#ef4444"/>
  <text x="210" y="287" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="white" text-anchor="middle">5</text>
  <text x="230" y="277" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500" fill="#334155">Return result</text>
  <text x="230" y="292" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#64748b">JSON with exit_code</text>

  <!-- Connecting lines -->
  <path d="M420 170 L420 180 L170 180 L170 185" stroke="#94a3b8" stroke-width="2" fill="none"/>
  <path d="M290 212 L305 212" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowB)"/>
  <path d="M420 240 L420 250 L300 250 L300 255" stroke="#94a3b8" stroke-width="2" fill="none"/>

  <!-- BEAM Badge -->
  <rect x="70" y="320" width="100" height="25" rx="12" fill="#f3e8ff" stroke="#d8b4fe" stroke-width="1"/>
  <text x="120" y="337" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500" fill="#7c3aed" text-anchor="middle">BEAM Runtime</text>

  <!-- Performance badge -->
  <rect x="420" y="320" width="110" height="25" rx="12" fill="#ede9fe" stroke="#c4b5fd" stroke-width="1"/>
  <text x="475" y="337" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500" fill="#6d28d9" text-anchor="middle">Medium: ~4s</text>
</svg>
