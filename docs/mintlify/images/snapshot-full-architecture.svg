<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 450">
  <defs>
    <linearGradient id="s3Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6600;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cacheGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="poolGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="vmGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fcGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EA580C;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 Z" fill="#94A3B8"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 Z" fill="#10B981"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="900" height="450" fill="#0f172a" rx="12"/>

  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" fill="white" font-family="system-ui" font-size="16" font-weight="700">Snapshot Architecture - Complete Flow</text>
  <text x="450" y="50" text-anchor="middle" fill="#94A3B8" font-family="system-ui" font-size="11">Boot time: ~2600ms (cold) → ~300ms (warm) = 8.4x faster</text>

  <!-- S3 Bucket -->
  <g filter="url(#shadow)">
    <rect x="30" y="80" width="180" height="160" rx="10" fill="url(#s3Grad)"/>
    <text x="120" y="105" text-anchor="middle" fill="white" font-family="system-ui" font-size="13" font-weight="600">AWS S3</text>
    <text x="120" y="122" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui" font-size="10">llm-firecracker-rootfs</text>

    <!-- Snapshot folders -->
    <rect x="45" y="135" width="150" height="95" rx="6" fill="rgba(0,0,0,0.3)"/>
    <text x="55" y="152" fill="rgba(255,255,255,0.9)" font-family="monospace" font-size="9">snapshots/</text>
    <text x="65" y="167" fill="rgba(255,255,255,0.7)" font-family="monospace" font-size="8">├─ python/</text>
    <text x="65" y="180" fill="rgba(255,255,255,0.7)" font-family="monospace" font-size="8">├─ nodejs/</text>
    <text x="65" y="193" fill="rgba(255,255,255,0.7)" font-family="monospace" font-size="8">├─ rust/</text>
    <text x="65" y="206" fill="rgba(255,255,255,0.7)" font-family="monospace" font-size="8">├─ go/</text>
    <text x="65" y="219" fill="rgba(255,255,255,0.5)" font-family="monospace" font-size="8">└─ ... (45 langs)</text>
  </g>
  <text x="120" y="255" text-anchor="middle" fill="#94A3B8" font-family="system-ui" font-size="9">~22.5 GB total</text>

  <!-- Arrow S3 to Cache -->
  <path d="M220 160 L280 160" stroke="#94A3B8" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="250" y="150" text-anchor="middle" fill="#64748B" font-family="system-ui" font-size="8">aws s3 cp</text>

  <!-- Snapshot Cache -->
  <g filter="url(#shadow)">
    <rect x="290" y="80" width="200" height="180" rx="10" fill="url(#cacheGrad)"/>
    <text x="390" y="105" text-anchor="middle" fill="white" font-family="system-ui" font-size="13" font-weight="600">SnapshotCache</text>
    <text x="390" y="122" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui" font-size="10">snapshot_cache.go</text>

    <rect x="305" y="135" width="170" height="115" rx="6" fill="rgba(0,0,0,0.3)"/>
    <text x="315" y="152" fill="#10B981" font-family="system-ui" font-size="9" font-weight="500">Cached locally:</text>
    <text x="320" y="170" fill="rgba(255,255,255,0.8)" font-family="monospace" font-size="8">/srv/firecracker/snapshots/</text>

    <rect x="315" y="180" width="150" height="20" rx="3" fill="#10B981"/>
    <text x="390" y="194" text-anchor="middle" fill="white" font-family="system-ui" font-size="9">python (cached)</text>

    <rect x="315" y="205" width="150" height="20" rx="3" fill="#10B981"/>
    <text x="390" y="219" text-anchor="middle" fill="white" font-family="system-ui" font-size="9">nodejs (cached)</text>

    <rect x="315" y="230" width="150" height="15" rx="3" fill="#374151" stroke="#64748B" stroke-dasharray="3,3"/>
    <text x="390" y="241" text-anchor="middle" fill="#94A3B8" font-family="system-ui" font-size="8">rust (on-demand)</text>
  </g>

  <!-- Arrow Cache to WarmPool -->
  <path d="M500 160 L560 160" stroke="#10B981" stroke-width="2" fill="none" marker-end="url(#arrowGreen)"/>
  <text x="530" y="150" text-anchor="middle" fill="#10B981" font-family="system-ui" font-size="8">fast</text>

  <!-- Warm Pool -->
  <g filter="url(#shadow)">
    <rect x="570" y="80" width="300" height="180" rx="10" fill="url(#poolGrad)"/>
    <text x="720" y="105" text-anchor="middle" fill="white" font-family="system-ui" font-size="13" font-weight="600">WarmPool</text>
    <text x="720" y="122" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui" font-size="10">warm_pool.go - Pre-warmed VMs</text>

    <!-- VMs Grid -->
    <g>
      <rect x="585" y="140" width="55" height="40" rx="4" fill="url(#vmGrad)"/>
      <text x="612" y="158" text-anchor="middle" fill="white" font-family="system-ui" font-size="8" font-weight="500">Python</text>
      <text x="612" y="172" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui" font-size="7">Ready</text>
    </g>
    <g>
      <rect x="647" y="140" width="55" height="40" rx="4" fill="url(#vmGrad)"/>
      <text x="674" y="158" text-anchor="middle" fill="white" font-family="system-ui" font-size="8" font-weight="500">Python</text>
      <text x="674" y="172" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui" font-size="7">Ready</text>
    </g>
    <g>
      <rect x="709" y="140" width="55" height="40" rx="4" fill="url(#vmGrad)"/>
      <text x="736" y="158" text-anchor="middle" fill="white" font-family="system-ui" font-size="8" font-weight="500">Node</text>
      <text x="736" y="172" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui" font-size="7">Ready</text>
    </g>
    <g>
      <rect x="771" y="140" width="55" height="40" rx="4" fill="url(#vmGrad)"/>
      <text x="798" y="158" text-anchor="middle" fill="white" font-family="system-ui" font-size="8" font-weight="500">Node</text>
      <text x="798" y="172" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui" font-size="7">Ready</text>
    </g>
    <g>
      <rect x="585" y="190" width="55" height="40" rx="4" fill="url(#vmGrad)"/>
      <text x="612" y="208" text-anchor="middle" fill="white" font-family="system-ui" font-size="8" font-weight="500">Rust</text>
      <text x="612" y="222" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui" font-size="7">Ready</text>
    </g>
    <g>
      <rect x="647" y="190" width="55" height="40" rx="4" fill="url(#vmGrad)"/>
      <text x="674" y="208" text-anchor="middle" fill="white" font-family="system-ui" font-size="8" font-weight="500">Go</text>
      <text x="674" y="222" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui" font-size="7">Ready</text>
    </g>
    <text x="760" y="215" fill="rgba(255,255,255,0.6)" font-family="system-ui" font-size="12">...</text>
    <text x="810" y="215" fill="rgba(255,255,255,0.5)" font-family="system-ui" font-size="9">(N per lang)</text>
  </g>

  <!-- Firecracker Box -->
  <g filter="url(#shadow)">
    <rect x="290" y="290" width="580" height="130" rx="10" fill="#1E293B" stroke="url(#fcGrad)" stroke-width="2"/>
    <text x="580" y="315" text-anchor="middle" fill="#F97316" font-family="system-ui" font-size="14" font-weight="600">Firecracker microVM</text>

    <!-- VM Components -->
    <rect x="310" y="335" width="120" height="70" rx="6" fill="#374151"/>
    <text x="370" y="360" text-anchor="middle" fill="#10B981" font-family="system-ui" font-size="10" font-weight="500">vmstate.snapshot</text>
    <text x="370" y="377" text-anchor="middle" fill="#94A3B8" font-family="system-ui" font-size="9">CPU state, registers</text>
    <text x="370" y="393" text-anchor="middle" fill="#64748B" font-family="system-ui" font-size="8">~13 KB</text>

    <text x="455" y="375" fill="#64748B" font-family="system-ui" font-size="16">+</text>

    <rect x="480" y="335" width="120" height="70" rx="6" fill="#374151"/>
    <text x="540" y="360" text-anchor="middle" fill="#3B82F6" font-family="system-ui" font-size="10" font-weight="500">mem.snapshot</text>
    <text x="540" y="377" text-anchor="middle" fill="#94A3B8" font-family="system-ui" font-size="9">Full memory state</text>
    <text x="540" y="393" text-anchor="middle" fill="#64748B" font-family="system-ui" font-size="8">~512 MB</text>

    <text x="625" y="375" fill="#64748B" font-family="system-ui" font-size="16">=</text>

    <rect x="650" y="335" width="200" height="70" rx="6" fill="url(#fcGrad)"/>
    <text x="750" y="360" text-anchor="middle" fill="white" font-family="system-ui" font-size="11" font-weight="600">Instant Restore</text>
    <text x="750" y="380" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="system-ui" font-size="10">VM ready in ~300ms</text>
    <text x="750" y="397" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui" font-size="9">vs ~2600ms cold boot</text>
  </g>

  <!-- Arrows from WarmPool to Firecracker -->
  <path d="M720 265 L720 285" stroke="#10B981" stroke-width="2" fill="none" marker-end="url(#arrowGreen)"/>

  <!-- Stats at bottom -->
  <rect x="30" y="420" width="260" height="22" rx="4" fill="#1E293B"/>
  <text x="160" y="435" text-anchor="middle" fill="#F97316" font-family="system-ui" font-size="10" font-weight="500">45 Languages | 90 Snapshot Files</text>

  <rect x="320" y="420" width="260" height="22" rx="4" fill="#1E293B"/>
  <text x="450" y="435" text-anchor="middle" fill="#10B981" font-family="system-ui" font-size="10" font-weight="500">8.4x Faster Boot | ~22.5 GB Storage</text>

  <rect x="610" y="420" width="260" height="22" rx="4" fill="#1E293B"/>
  <text x="740" y="435" text-anchor="middle" fill="#3B82F6" font-family="system-ui" font-size="10" font-weight="500">Pre-warmed VMs | Instant Execution</text>
</svg>
