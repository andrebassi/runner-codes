<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 180">
  <defs>
    <linearGradient id="frameGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="500" height="180" fill="#f8fafc" rx="12"/>

  <!-- Title -->
  <text x="250" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#1e293b" text-anchor="middle">Message Framing Protocol</text>

  <!-- Frame visualization -->
  <rect x="50" y="55" width="400" height="60" rx="6" fill="none" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Length section -->
  <rect x="50" y="55" width="100" height="60" rx="6" fill="#6366f1"/>
  <text x="100" y="82" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Length (4B)</text>
  <text x="100" y="100" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="white" fill-opacity="0.8" text-anchor="middle">Big-Endian</text>

  <!-- Payload section -->
  <rect x="150" y="55" width="300" height="60" rx="0 6 6 0" fill="#22c55e"/>
  <text x="300" y="82" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">JSON Payload</text>
  <text x="300" y="100" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="white" fill-opacity="0.8" text-anchor="middle">(UTF-8 encoded)</text>

  <!-- Example -->
  <text x="250" y="140" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Example:</text>
  <text x="250" y="160" font-family="monospace" font-size="10" fill="#1e293b" text-anchor="middle">00 00 00 31 | {"trace_id":"t1","lang":"python","code":"print(1)"}</text>
</svg>
