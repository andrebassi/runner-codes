<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
  <defs>
    <linearGradient id="bgGradBoot" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coldGradB" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="warmGradB" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="shadowBoot" x="-5%" y="-10%" width="110%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
    <marker id="arrowBoot" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="600" height="200" fill="url(#bgGradBoot)" rx="12"/>

  <!-- Title -->
  <text x="300" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#1e293b" text-anchor="middle">Boot Time Comparison</text>

  <!-- Traditional Boot Section -->
  <text x="50" y="65" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600" fill="#475569">Traditional Boot:</text>

  <!-- Timeline bar -->
  <rect x="50" y="75" width="500" height="30" rx="4" fill="url(#coldGradB)" filter="url(#shadowBoot)"/>

  <!-- Segments -->
  <rect x="50" y="75" width="50" height="30" fill="#fbbf24" rx="4"/>
  <text x="75" y="93" font-family="system-ui, -apple-system, sans-serif" font-size="7" fill="#92400e" text-anchor="middle">Start FC</text>

  <rect x="100" y="75" width="100" height="30" fill="#f97316"/>
  <text x="150" y="93" font-family="system-ui, -apple-system, sans-serif" font-size="7" fill="white" text-anchor="middle">Load Kernel</text>

  <rect x="200" y="75" width="150" height="30" fill="#ef4444"/>
  <text x="275" y="93" font-family="system-ui, -apple-system, sans-serif" font-size="7" fill="white" text-anchor="middle">Boot</text>

  <rect x="350" y="75" width="120" height="30" fill="#dc2626"/>
  <text x="410" y="93" font-family="system-ui, -apple-system, sans-serif" font-size="7" fill="white" text-anchor="middle">Init</text>

  <rect x="470" y="75" width="80" height="30" fill="#b91c1c" rx="4"/>
  <text x="510" y="93" font-family="system-ui, -apple-system, sans-serif" font-size="7" fill="white" text-anchor="middle">Ready</text>

  <!-- Time label -->
  <text x="555" y="93" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="600" fill="#dc2626" text-anchor="start">~3s</text>

  <!-- Snapshot Restore Section -->
  <text x="50" y="140" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600" fill="#475569">Snapshot Restore:</text>

  <!-- Timeline bar - much shorter -->
  <rect x="50" y="150" width="60" height="30" rx="4" fill="url(#warmGradB)" filter="url(#shadowBoot)"/>

  <!-- Segments -->
  <rect x="50" y="150" width="35" height="30" fill="#34d399" rx="4"/>
  <text x="67" y="168" font-family="system-ui, -apple-system, sans-serif" font-size="7" fill="#065f46" text-anchor="middle">Load</text>

  <rect x="85" y="150" width="25" height="30" fill="#10b981" rx="4"/>
  <text x="97" y="168" font-family="system-ui, -apple-system, sans-serif" font-size="7" fill="white" text-anchor="middle">Resume</text>

  <!-- Time label -->
  <text x="115" y="168" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="600" fill="#10b981" text-anchor="start">~100ms</text>

  <!-- Comparison badge -->
  <rect x="200" y="145" width="100" height="40" rx="8" fill="#dcfce7" stroke="#10b981" stroke-width="2"/>
  <text x="250" y="165" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="700" fill="#059669" text-anchor="middle">30x</text>
  <text x="250" y="178" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#166534" text-anchor="middle">faster</text>
</svg>
