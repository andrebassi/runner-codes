<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="execGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EA580C;stop-opacity:1" />
    </linearGradient>
    <marker id="execArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94A3B8" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#1E293B" font-family="system-ui" font-size="18" font-weight="700">Code Execution Flow</text>

  <!-- CLI -->
  <rect x="20" y="60" width="120" height="60" rx="8" fill="url(#execGrad)"/>
  <text x="80" y="85" text-anchor="middle" fill="white" font-family="system-ui" font-size="12" font-weight="600">CLI</text>
  <text x="80" y="102" text-anchor="middle" fill="#FED7AA" font-family="monospace" font-size="9">infra.operator</text>

  <line x1="140" y1="90" x2="170" y2="90" stroke="#94A3B8" stroke-width="2" marker-end="url(#execArrow)"/>

  <!-- Check Cache -->
  <rect x="175" y="60" width="120" height="60" rx="8" fill="#3B82F6"/>
  <text x="235" y="85" text-anchor="middle" fill="white" font-family="system-ui" font-size="12" font-weight="600">Check Cache</text>
  <text x="235" y="102" text-anchor="middle" fill="#BFDBFE" font-family="monospace" font-size="9">local snapshot?</text>

  <!-- Cache Miss Path -->
  <line x1="235" y1="120" x2="235" y2="160" stroke="#EF4444" stroke-width="2" marker-end="url(#execArrow)"/>
  <text x="260" y="145" fill="#EF4444" font-family="system-ui" font-size="10">miss</text>

  <rect x="175" y="165" width="120" height="50" rx="8" fill="#EF4444"/>
  <text x="235" y="185" text-anchor="middle" fill="white" font-family="system-ui" font-size="11" font-weight="600">Download S3</text>
  <text x="235" y="202" text-anchor="middle" fill="#FECACA" font-family="monospace" font-size="9">~2.4s</text>

  <line x1="235" y1="215" x2="235" y2="245" stroke="#94A3B8" stroke-width="2" marker-end="url(#execArrow)"/>

  <!-- Cache Hit Path -->
  <line x1="295" y1="90" x2="330" y2="90" stroke="#10B981" stroke-width="2" marker-end="url(#execArrow)"/>
  <text x="312" y="82" fill="#10B981" font-family="system-ui" font-size="10">hit</text>

  <!-- Load Snapshot -->
  <rect x="335" y="60" width="120" height="60" rx="8" fill="#10B981"/>
  <text x="395" y="85" text-anchor="middle" fill="white" font-family="system-ui" font-size="12" font-weight="600">Load Snapshot</text>
  <text x="395" y="102" text-anchor="middle" fill="#A7F3D0" font-family="monospace" font-size="9">~200ms</text>

  <!-- Connect from download to load -->
  <line x1="295" y1="270" x2="395" y2="270" stroke="#94A3B8" stroke-width="2"/>
  <line x1="395" y1="270" x2="395" y2="120" stroke="#94A3B8" stroke-width="2" marker-end="url(#execArrow)"/>

  <line x1="455" y1="90" x2="490" y2="90" stroke="#94A3B8" stroke-width="2" marker-end="url(#execArrow)"/>

  <!-- Firecracker VM -->
  <rect x="495" y="50" width="140" height="80" rx="8" fill="#7C3AED"/>
  <text x="565" y="75" text-anchor="middle" fill="white" font-family="system-ui" font-size="12" font-weight="600">Firecracker</text>
  <text x="565" y="92" text-anchor="middle" fill="#DDD6FE" font-family="system-ui" font-size="10">microVM</text>
  <text x="565" y="115" text-anchor="middle" fill="#DDD6FE" font-family="monospace" font-size="9">infra.operator</text>

  <line x1="635" y1="90" x2="665" y2="90" stroke="#94A3B8" stroke-width="2" marker-end="url(#execArrow)"/>

  <!-- Execute Code -->
  <rect x="670" y="60" width="110" height="60" rx="8" fill="#059669"/>
  <text x="725" y="85" text-anchor="middle" fill="white" font-family="system-ui" font-size="12" font-weight="600">Execute</text>
  <text x="725" y="102" text-anchor="middle" fill="#A7F3D0" font-family="monospace" font-size="9">code</text>

  <!-- Return Path -->
  <line x1="725" y1="120" x2="725" y2="180" stroke="#94A3B8" stroke-width="2"/>
  <line x1="725" y1="180" x2="80" y2="180" stroke="#94A3B8" stroke-width="2"/>
  <line x1="80" y1="180" x2="80" y2="120" stroke="#94A3B8" stroke-width="2" marker-end="url(#execArrow)"/>

  <!-- Result Box -->
  <rect x="300" y="160" width="200" height="50" rx="6" fill="#F1F5F9" stroke="#E2E8F0"/>
  <text x="400" y="185" text-anchor="middle" fill="#1E293B" font-family="system-ui" font-size="11" font-weight="600">JSON Result</text>
  <text x="400" y="200" text-anchor="middle" fill="#64748B" font-family="monospace" font-size="9">stdout, stderr, exit_code</text>

  <!-- Timeline -->
  <rect x="20" y="250" width="760" height="130" rx="10" fill="#F8FAFC" stroke="#E2E8F0"/>
  <text x="400" y="275" text-anchor="middle" fill="#475569" font-family="system-ui" font-size="14" font-weight="600">Execution Timeline</text>

  <!-- Cached timeline -->
  <text x="40" y="305" fill="#64748B" font-family="system-ui" font-size="11">Cached:</text>
  <rect x="100" y="292" width="50" height="20" rx="4" fill="#10B981"/>
  <text x="125" y="307" text-anchor="middle" fill="white" font-family="system-ui" font-size="9">Load</text>
  <rect x="155" y="292" width="30" height="20" rx="4" fill="#059669"/>
  <text x="170" y="307" text-anchor="middle" fill="white" font-family="system-ui" font-size="9">Exec</text>
  <text x="200" y="307" fill="#10B981" font-family="system-ui" font-size="11" font-weight="600">~250ms total</text>

  <!-- Uncached timeline -->
  <text x="40" y="345" fill="#64748B" font-family="system-ui" font-size="11">First run:</text>
  <rect x="100" y="332" width="180" height="20" rx="4" fill="#EF4444"/>
  <text x="190" y="347" text-anchor="middle" fill="white" font-family="system-ui" font-size="9">S3 Download</text>
  <rect x="285" y="332" width="50" height="20" rx="4" fill="#10B981"/>
  <text x="310" y="347" text-anchor="middle" fill="white" font-family="system-ui" font-size="9">Load</text>
  <rect x="340" y="332" width="30" height="20" rx="4" fill="#059669"/>
  <text x="355" y="347" text-anchor="middle" fill="white" font-family="system-ui" font-size="9">Exec</text>
  <text x="390" y="347" fill="#F97316" font-family="system-ui" font-size="11" font-weight="600">~2.7s total</text>

  <!-- Legend -->
  <g transform="translate(500, 295)">
    <rect width="12" height="12" rx="2" fill="#10B981"/>
    <text x="20" y="10" fill="#64748B" font-family="system-ui" font-size="10">Cache Hit</text>
  </g>
  <g transform="translate(600, 295)">
    <rect width="12" height="12" rx="2" fill="#EF4444"/>
    <text x="20" y="10" fill="#64748B" font-family="system-ui" font-size="10">Cache Miss</text>
  </g>
</svg>
