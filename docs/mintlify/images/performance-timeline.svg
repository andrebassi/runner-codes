<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 140">
  <defs>
    <linearGradient id="bootGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="readyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EA580C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="execGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="timeShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="140" fill="#0f172a" rx="12"/>

  <!-- Title -->
  <text x="400" y="25" text-anchor="middle" fill="white" font-family="system-ui" font-size="14" font-weight="600">Total Execution Time</text>

  <!-- Container -->
  <rect x="30" y="40" width="740" height="70" rx="8" fill="#1E293B" stroke="#334155"/>

  <!-- VM Boot -->
  <g filter="url(#timeShadow)">
    <rect x="45" y="50" width="80" height="50" rx="6" fill="url(#bootGrad)"/>
    <text x="85" y="73" text-anchor="middle" fill="white" font-family="system-ui" font-size="10" font-weight="500">VM Boot</text>
    <text x="85" y="90" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui" font-size="11" font-weight="600">~125ms</text>
  </g>

  <!-- System Ready -->
  <g filter="url(#timeShadow)">
    <rect x="140" y="50" width="260" height="50" rx="6" fill="url(#readyGrad)"/>
    <text x="270" y="73" text-anchor="middle" fill="white" font-family="system-ui" font-size="10" font-weight="500">System Ready (Kernel + Systemd)</text>
    <text x="270" y="90" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui" font-size="11" font-weight="600">~2.5s</text>
  </g>

  <!-- Code Execution -->
  <g filter="url(#timeShadow)">
    <rect x="415" y="50" width="340" height="50" rx="6" fill="url(#execGradient)"/>
    <text x="585" y="73" text-anchor="middle" fill="white" font-family="system-ui" font-size="10" font-weight="500">Code Execution</text>
    <text x="585" y="90" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui" font-size="11" font-weight="600">(varies by code)</text>
  </g>

  <!-- Total time label -->
  <text x="400" y="130" text-anchor="middle" fill="#94A3B8" font-family="system-ui" font-size="12">Total = ~3s + execution time</text>
</svg>
