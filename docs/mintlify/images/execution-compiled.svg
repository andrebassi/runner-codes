<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 380">
  <defs>
    <linearGradient id="runnerGradientC" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stepGradientC" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadowC" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
    <marker id="arrowC" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="600" height="380" fill="#fef2f2" rx="12"/>

  <!-- Title -->
  <text x="300" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#1e293b" text-anchor="middle">Compiled Languages Execution</text>
  <text x="300" y="55" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">C, C++, Go, Rust, D, Zig, Haskell, Crystal, Nim, COBOL</text>

  <!-- infra.operator (guest) Container -->
  <rect x="50" y="75" width="500" height="280" rx="10" fill="url(#runnerGradientC)" filter="url(#shadowC)"/>
  <text x="300" y="100" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">infra.operator guest</text>

  <!-- Step 1 -->
  <rect x="70" y="115" width="220" height="55" rx="6" fill="url(#stepGradientC)" stroke="#fecaca" stroke-width="1"/>
  <circle cx="90" cy="142" r="14" fill="#3b82f6"/>
  <text x="90" y="147" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="white" text-anchor="middle">1</text>
  <text x="110" y="137" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500" fill="#334155">Write code to</text>
  <text x="110" y="152" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#64748b">/tmp/job-xxx/main.{ext}</text>

  <!-- Step 2 -->
  <rect x="310" y="115" width="220" height="55" rx="6" fill="url(#stepGradientC)" stroke="#fecaca" stroke-width="1"/>
  <circle cx="330" cy="142" r="14" fill="#dc2626"/>
  <text x="330" y="147" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="white" text-anchor="middle">2</text>
  <text x="350" y="137" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500" fill="#334155">Compile source</text>
  <text x="350" y="152" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#64748b">{compiler} main.{ext} -o runbin</text>

  <!-- Arrow 1-2 -->
  <path d="M290 142 L305 142" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowC)"/>

  <!-- Step 3 (Error check) -->
  <rect x="70" y="185" width="220" height="55" rx="6" fill="url(#stepGradientC)" stroke="#fecaca" stroke-width="1"/>
  <circle cx="90" cy="212" r="14" fill="#f59e0b"/>
  <text x="90" y="217" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="white" text-anchor="middle">3</text>
  <text x="110" y="207" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500" fill="#334155">Check compilation</text>
  <text x="110" y="222" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#64748b">If fails â†’ return error</text>

  <!-- Step 4 -->
  <rect x="310" y="185" width="220" height="55" rx="6" fill="url(#stepGradientC)" stroke="#fecaca" stroke-width="1"/>
  <circle cx="330" cy="212" r="14" fill="#10b981"/>
  <text x="330" y="217" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="white" text-anchor="middle">4</text>
  <text x="350" y="207" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500" fill="#334155">Execute binary</text>
  <text x="350" y="222" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#64748b">./runbin</text>

  <!-- Step 5 -->
  <rect x="70" y="255" width="220" height="55" rx="6" fill="url(#stepGradientC)" stroke="#fecaca" stroke-width="1"/>
  <circle cx="90" cy="282" r="14" fill="#8b5cf6"/>
  <text x="90" y="287" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="white" text-anchor="middle">5</text>
  <text x="110" y="277" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500" fill="#334155">Capture output</text>
  <text x="110" y="292" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#64748b">stdout / stderr</text>

  <!-- Step 6 -->
  <rect x="310" y="255" width="220" height="55" rx="6" fill="url(#stepGradientC)" stroke="#fecaca" stroke-width="1"/>
  <circle cx="330" cy="282" r="14" fill="#ef4444"/>
  <text x="330" y="287" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="white" text-anchor="middle">6</text>
  <text x="350" y="277" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500" fill="#334155">Return result</text>
  <text x="350" y="292" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#64748b">JSON with exit_code</text>

  <!-- Connecting lines -->
  <path d="M420 170 L420 180 L170 180 L170 185" stroke="#94a3b8" stroke-width="2" fill="none"/>
  <path d="M290 212 L305 212" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowC)"/>
  <path d="M420 240 L420 250 L170 250 L170 255" stroke="#94a3b8" stroke-width="2" fill="none"/>
  <path d="M290 282 L305 282" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowC)"/>

  <!-- Performance badge -->
  <rect x="420" y="320" width="110" height="25" rx="12" fill="#fef3c7" stroke="#fde047" stroke-width="1"/>
  <text x="475" y="337" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500" fill="#92400e" text-anchor="middle">Build: ~4-8s total</text>
</svg>
