<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 320">
  <defs>
    <linearGradient id="bgGradLaunch" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ecfeff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cffafe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ec2GradL" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="s3GradL" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fcGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <filter id="shadowL" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
    <marker id="arrowL" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0ea5e9"/>
    </marker>
    <marker id="arrowLG" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22c55e"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="650" height="320" fill="url(#bgGradLaunch)" rx="12"/>

  <!-- Title -->
  <text x="325" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#1e293b" text-anchor="middle">Instance Launch Flow</text>

  <!-- Participants -->
  <rect x="60" y="50" width="100" height="35" rx="6" fill="url(#ec2GradL)" filter="url(#shadowL)"/>
  <text x="110" y="72" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500" fill="white" text-anchor="middle">EC2 Instance</text>

  <rect x="270" y="50" width="100" height="35" rx="6" fill="url(#s3GradL)" filter="url(#shadowL)"/>
  <text x="320" y="72" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500" fill="white" text-anchor="middle">S3 Bucket</text>

  <rect x="480" y="50" width="110" height="35" rx="6" fill="url(#fcGrad)" filter="url(#shadowL)"/>
  <text x="535" y="72" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500" fill="white" text-anchor="middle">Firecracker</text>

  <!-- Lifelines -->
  <line x1="110" y1="85" x2="110" y2="300" stroke="#0ea5e9" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="320" y1="85" x2="320" y2="300" stroke="#22c55e" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="535" y1="85" x2="535" y2="300" stroke="#f97316" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Step 1: user-data.sh starts -->
  <rect x="70" y="100" width="80" height="25" rx="4" fill="#dbeafe" stroke="#0ea5e9" stroke-width="1"/>
  <text x="110" y="116" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#0369a1" text-anchor="middle">user-data.sh</text>

  <!-- Step 2: Download vmlinux -->
  <line x1="115" y1="140" x2="310" y2="140" stroke="#0ea5e9" stroke-width="2" marker-end="url(#arrowL)"/>
  <text x="212" y="132" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#0369a1" text-anchor="middle">Download vmlinux</text>

  <line x1="310" y1="160" x2="115" y2="160" stroke="#22c55e" stroke-width="2" marker-end="url(#arrowLG)"/>
  <text x="212" y="175" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#166534" text-anchor="middle">vmlinux (20 MiB)</text>

  <!-- Step 3: Sync rootfs -->
  <line x1="115" y1="195" x2="310" y2="195" stroke="#0ea5e9" stroke-width="2" marker-end="url(#arrowL)"/>
  <text x="212" y="187" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#0369a1" text-anchor="middle">Sync rootfs-*.ext4</text>

  <line x1="310" y1="215" x2="115" y2="215" stroke="#22c55e" stroke-width="2" marker-end="url(#arrowLG)"/>
  <text x="212" y="230" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#166534" text-anchor="middle">All rootfs images</text>

  <!-- Step 4: Create symlink -->
  <rect x="70" y="245" width="80" height="25" rx="4" fill="#dcfce7" stroke="#22c55e" stroke-width="1"/>
  <text x="110" y="258" font-family="system-ui, -apple-system, sans-serif" font-size="8" fill="#166534" text-anchor="middle">Create symlink</text>
  <text x="110" y="268" font-family="system-ui, -apple-system, sans-serif" font-size="7" fill="#166534" text-anchor="middle">rootfs.ext4</text>

  <!-- Step 5: Ready -->
  <line x1="115" y1="285" x2="525" y2="285" stroke="#f97316" stroke-width="2" marker-end="url(#arrowL)"/>
  <text x="320" y="277" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#c2410c" text-anchor="middle">Ready to run microVMs</text>
</svg>
