name = "llm-firecracker-docs"
main = "src/index.ts"
compatibility_date = "2025-06-02"

# Container configuration
[[containers]]
class_name = "MintlifyDocs"
image = "./Dockerfile"
max_instances = 5

# Durable Objects binding
[[durable_objects.bindings]]
name = "DOCS_CONTAINER"
class_name = "MintlifyDocs"

# Migration for Durable Objects
[[migrations]]
tag = "v1"
new_sqlite_classes = ["MintlifyDocs"]

# Custom domain
# routes = [{ pattern = "docs.runner.codes", custom_domain = true }]
