<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 150">
  <defs>
    <linearGradient id="lenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="payloadGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="shadowBox" x="-5%" y="-10%" width="110%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="500" height="150" fill="#f8fafc" rx="8"/>

  <!-- Title -->
  <text x="250" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#1e293b" text-anchor="middle">Message Framing Protocol</text>

  <!-- Main container -->
  <rect x="40" y="50" width="420" height="60" rx="6" fill="white" stroke="#e2e8f0" stroke-width="2" filter="url(#shadowBox)"/>

  <!-- Length section -->
  <rect x="40" y="50" width="120" height="60" rx="6" fill="url(#lenGrad)"/>
  <text x="100" y="75" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Length (4 bytes)</text>
  <text x="100" y="92" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)" text-anchor="middle">Big-Endian</text>

  <!-- Payload section -->
  <rect x="160" y="50" width="300" height="60" rx="6" fill="url(#payloadGrad)"/>
  <text x="310" y="75" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">JSON Payload</text>
  <text x="310" y="92" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)" text-anchor="middle">(UTF-8 encoded)</text>

  <!-- Divider line -->
  <line x1="160" y1="50" x2="160" y2="110" stroke="white" stroke-width="2"/>

  <!-- Annotations -->
  <text x="100" y="130" font-family="monospace" font-size="9" fill="#64748b" text-anchor="middle">struct.pack('>I', len)</text>
  <text x="310" y="130" font-family="monospace" font-size="9" fill="#64748b" text-anchor="middle">json.dumps(data).encode('utf-8')</text>
</svg>
