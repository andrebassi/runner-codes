<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 300">
  <defs>
    <linearGradient id="bgGradCreate" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#faf5ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3e8ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="devGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ec2GradC" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="s3GradC" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <filter id="shadowC" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
    <marker id="arrowC" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8b5cf6"/>
    </marker>
    <marker id="arrowCG" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22c55e"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="650" height="300" fill="url(#bgGradCreate)" rx="12"/>

  <!-- Title -->
  <text x="325" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#1e293b" text-anchor="middle">Rootfs Creation Flow</text>

  <!-- Participants -->
  <rect x="60" y="50" width="100" height="35" rx="6" fill="url(#devGrad)" filter="url(#shadowC)"/>
  <text x="110" y="72" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500" fill="white" text-anchor="middle">Developer</text>

  <rect x="270" y="50" width="100" height="35" rx="6" fill="url(#ec2GradC)" filter="url(#shadowC)"/>
  <text x="320" y="72" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500" fill="white" text-anchor="middle">EC2 Instance</text>

  <rect x="480" y="50" width="110" height="35" rx="6" fill="url(#s3GradC)" filter="url(#shadowC)"/>
  <text x="535" y="72" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500" fill="white" text-anchor="middle">S3 Bucket</text>

  <!-- Lifelines -->
  <line x1="110" y1="85" x2="110" y2="280" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="320" y1="85" x2="320" y2="280" stroke="#f97316" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="535" y1="85" x2="535" y2="280" stroke="#22c55e" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Step 1: Create rootfs command -->
  <line x1="115" y1="110" x2="310" y2="110" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arrowC)"/>
  <text x="212" y="100" font-family="monospace" font-size="8" fill="#6d28d9" text-anchor="middle">task aws:create-rootfs-python</text>

  <!-- Step 2: EC2 activities -->
  <rect x="280" y="125" width="80" height="70" rx="4" fill="#fff7ed" stroke="#f97316" stroke-width="1"/>
  <text x="320" y="142" font-family="system-ui, -apple-system, sans-serif" font-size="8" fill="#c2410c" text-anchor="middle">debootstrap</text>
  <text x="320" y="155" font-family="system-ui, -apple-system, sans-serif" font-size="8" fill="#c2410c" text-anchor="middle">Ubuntu</text>
  <line x1="280" y1="160" x2="360" y2="160" stroke="#fed7aa" stroke-width="1"/>
  <text x="320" y="175" font-family="system-ui, -apple-system, sans-serif" font-size="8" fill="#c2410c" text-anchor="middle">Install Python</text>
  <line x1="280" y1="180" x2="360" y2="180" stroke="#fed7aa" stroke-width="1"/>
  <text x="320" y="192" font-family="system-ui, -apple-system, sans-serif" font-size="7" fill="#c2410c" text-anchor="middle">Install infra.operator</text>

  <!-- Step 3: Create ext4 image -->
  <rect x="280" y="205" width="80" height="25" rx="4" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <text x="320" y="222" font-family="system-ui, -apple-system, sans-serif" font-size="8" fill="#92400e" text-anchor="middle">Create ext4</text>

  <!-- Step 4: Upload to S3 -->
  <line x1="325" y1="245" x2="525" y2="245" stroke="#22c55e" stroke-width="2" marker-end="url(#arrowCG)"/>
  <text x="425" y="237" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#166534" text-anchor="middle">Upload rootfs-python.ext4</text>

  <!-- Step 5: Complete -->
  <line x1="525" y1="270" x2="115" y2="270" stroke="#22c55e" stroke-width="2" marker-end="url(#arrowCG)"/>
  <text x="320" y="262" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#166534" text-anchor="middle">Upload complete</text>
</svg>
