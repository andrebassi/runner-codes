<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 500">
  <defs>
    <linearGradient id="bgGradSnap" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#faf5ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3e8ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradSnap" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <filter id="shadowSnap" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
    <marker id="arrowSnap" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7c3aed"/>
    </marker>
    <marker id="arrowSnapGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10b981"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="750" height="500" fill="url(#bgGradSnap)" rx="12"/>

  <!-- Title -->
  <text x="375" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#1e293b" text-anchor="middle">Snapshot Creation and Restore Flow</text>

  <!-- Participant boxes -->
  <rect x="80" y="50" width="80" height="35" rx="6" fill="url(#headerGradSnap)" filter="url(#shadowSnap)"/>
  <text x="120" y="72" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500" fill="white" text-anchor="middle">CLI</text>

  <rect x="280" y="50" width="100" height="35" rx="6" fill="url(#headerGradSnap)" filter="url(#shadowSnap)"/>
  <text x="330" y="72" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500" fill="white" text-anchor="middle">Firecracker</text>

  <rect x="500" y="50" width="130" height="35" rx="6" fill="url(#headerGradSnap)" filter="url(#shadowSnap)"/>
  <text x="565" y="65" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500" fill="white" text-anchor="middle">infra.operator</text>
  <text x="565" y="78" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500" fill="white" text-anchor="middle">guest</text>

  <!-- Lifelines -->
  <line x1="120" y1="85" x2="120" y2="480" stroke="#a855f7" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="330" y1="85" x2="330" y2="480" stroke="#a855f7" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="565" y1="85" x2="565" y2="480" stroke="#a855f7" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Section: Snapshot Creation -->
  <rect x="30" y="100" width="700" height="180" rx="8" fill="rgba(167,139,250,0.1)" stroke="#a855f7" stroke-width="1" stroke-dasharray="4,2"/>
  <text x="50" y="118" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600" fill="#7c3aed">Snapshot Creation</text>

  <line x1="125" y1="135" x2="320" y2="135" stroke="#7c3aed" stroke-width="2" marker-end="url(#arrowSnap)"/>
  <text x="222" y="127" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#6d28d9" text-anchor="middle">Start microVM with rootfs</text>

  <line x1="335" y1="165" x2="555" y2="165" stroke="#7c3aed" stroke-width="2" marker-end="url(#arrowSnap)"/>
  <text x="445" y="157" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#6d28d9" text-anchor="middle">Boot (cold start ~3s)</text>

  <rect x="520" y="180" width="90" height="25" rx="4" fill="#dcfce7" stroke="#10b981" stroke-width="1"/>
  <text x="565" y="196" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#166534" text-anchor="middle">Start guest service</text>

  <line x1="125" y1="220" x2="320" y2="220" stroke="#f59e0b" stroke-width="2" marker-end="url(#arrowSnap)"/>
  <text x="222" y="212" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#b45309" text-anchor="middle">Pause VM</text>

  <line x1="125" y1="250" x2="320" y2="250" stroke="#7c3aed" stroke-width="2" marker-end="url(#arrowSnap)"/>
  <text x="222" y="242" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#6d28d9" text-anchor="middle">Create snapshot</text>

  <line x1="320" y1="265" x2="125" y2="265" stroke="#10b981" stroke-width="2" marker-end="url(#arrowSnapGreen)"/>
  <text x="222" y="277" font-family="monospace" font-size="8" fill="#047857" text-anchor="middle">vmstate.snapshot + mem.snapshot</text>

  <!-- Section: Snapshot Restore -->
  <rect x="30" y="295" width="700" height="175" rx="8" fill="rgba(16,185,129,0.1)" stroke="#10b981" stroke-width="1" stroke-dasharray="4,2"/>
  <text x="50" y="313" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600" fill="#059669">Snapshot Restore</text>

  <line x1="125" y1="335" x2="320" y2="335" stroke="#10b981" stroke-width="2" marker-end="url(#arrowSnapGreen)"/>
  <text x="222" y="327" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#047857" text-anchor="middle">Start with snapshot</text>

  <line x1="335" y1="365" x2="555" y2="365" stroke="#10b981" stroke-width="2" marker-end="url(#arrowSnapGreen)"/>
  <text x="445" y="357" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#047857" text-anchor="middle">Restore state (~200ms)</text>

  <rect x="520" y="380" width="90" height="25" rx="4" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <text x="565" y="396" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#92400e" text-anchor="middle">Resume execution</text>

  <line x1="125" y1="430" x2="555" y2="430" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowSnap)"/>
  <text x="340" y="422" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#1d4ed8" text-anchor="middle">Ready for code execution</text>

  <!-- Performance comparison -->
  <rect x="640" y="420" width="95" height="55" rx="6" fill="white" stroke="#10b981" stroke-width="2"/>
  <text x="687" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="600" fill="#059669" text-anchor="middle">8.4x Faster</text>
  <text x="687" y="455" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">~300ms vs</text>
  <text x="687" y="468" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">~2600ms</text>
</svg>
