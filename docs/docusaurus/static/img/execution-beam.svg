<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <defs>
    <linearGradient id="cardGradBEAM" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#9333EA;stop-opacity:0.2" />
    </linearGradient>
    <marker id="arrowheadBEAM" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#A855F7" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="300" fill="#0F172A"/>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#F8FAFC" font-family="system-ui" font-size="20" font-weight="bold">BEAM Languages Execution Flow</text>
  <text x="400" y="50" text-anchor="middle" fill="#94A3B8" font-family="system-ui" font-size="11">Elixir, Erlang (BEAM Virtual Machine)</text>

  <!-- Code Input Card -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="140" height="140" rx="8" fill="url(#cardGradBEAM)" stroke="#A855F7" stroke-width="2"/>
    <text x="70" y="25" text-anchor="middle" fill="#F8FAFC" font-family="system-ui" font-size="13" font-weight="bold">Code Input</text>

    <rect x="50" y="40" width="40" height="30" rx="4" fill="none" stroke="#A855F7" stroke-width="2"/>
    <line x1="58" y1="50" x2="75" y2="50" stroke="#A855F7" stroke-width="2"/>
    <line x1="58" y1="60" x2="82" y2="60" stroke="#A855F7" stroke-width="2"/>

    <text x="70" y="90" text-anchor="middle" fill="#CBD5E1" font-family="system-ui" font-size="10">Source code</text>
    <text x="70" y="105" text-anchor="middle" fill="#94A3B8" font-family="system-ui" font-size="9">script.exs/.erl</text>
  </g>

  <!-- Arrow 1 -->
  <path d="M200 150 L230 150" stroke="#A855F7" stroke-width="2" fill="none" marker-end="url(#arrowheadBEAM)"/>

  <!-- Guest Runner Card -->
  <g transform="translate(240, 80)">
    <rect x="0" y="0" width="140" height="140" rx="8" fill="url(#cardGradBEAM)" stroke="#A855F7" stroke-width="2"/>
    <text x="70" y="25" text-anchor="middle" fill="#F8FAFC" font-family="system-ui" font-size="13" font-weight="bold">Guest Runner</text>

    <!-- VM icon -->
    <circle cx="70" cy="60" r="18" fill="none" stroke="#A855F7" stroke-width="2"/>
    <text x="70" y="66" text-anchor="middle" fill="#A855F7" font-family="monospace" font-size="10" font-weight="bold">VM</text>

    <text x="70" y="95" text-anchor="middle" fill="#CBD5E1" font-family="system-ui" font-size="10">Receives code</text>
    <text x="70" y="110" text-anchor="middle" fill="#94A3B8" font-family="system-ui" font-size="9">via vsock:5000</text>
  </g>

  <!-- Arrow 2 -->
  <path d="M390 150 L420 150" stroke="#A855F7" stroke-width="2" fill="none" marker-end="url(#arrowheadBEAM)"/>

  <!-- BEAM VM Card -->
  <g transform="translate(430, 80)">
    <rect x="0" y="0" width="140" height="140" rx="8" fill="url(#cardGradBEAM)" stroke="#A855F7" stroke-width="2"/>
    <text x="70" y="25" text-anchor="middle" fill="#F8FAFC" font-family="system-ui" font-size="13" font-weight="bold">BEAM VM</text>

    <!-- BEAM icon -->
    <circle cx="70" cy="60" r="18" fill="none" stroke="#A855F7" stroke-width="2"/>
    <path d="M60 55 L65 60 L60 65" stroke="#A855F7" stroke-width="2" fill="none"/>
    <path d="M75 60 L80 55 M75 60 L80 65" stroke="#A855F7" stroke-width="2" fill="none"/>

    <text x="70" y="95" text-anchor="middle" fill="#CBD5E1" font-family="system-ui" font-size="10">Compile + Run</text>
    <text x="70" y="110" text-anchor="middle" fill="#94A3B8" font-family="system-ui" font-size="9">elixir/escript</text>
  </g>

  <!-- Arrow 3 -->
  <path d="M580 150 L610 150" stroke="#A855F7" stroke-width="2" fill="none" marker-end="url(#arrowheadBEAM)"/>

  <!-- Output Card -->
  <g transform="translate(620, 80)">
    <rect x="0" y="0" width="140" height="140" rx="8" fill="url(#cardGradBEAM)" stroke="#A855F7" stroke-width="2"/>
    <text x="70" y="25" text-anchor="middle" fill="#F8FAFC" font-family="system-ui" font-size="13" font-weight="bold">Output</text>

    <!-- Terminal icon -->
    <rect x="50" y="40" width="40" height="30" rx="4" fill="none" stroke="#A855F7" stroke-width="2"/>
    <line x1="55" y1="48" x2="60" y2="53" stroke="#A855F7" stroke-width="2"/>
    <line x1="60" y1="53" x2="55" y2="58" stroke="#A855F7" stroke-width="2"/>

    <text x="70" y="95" text-anchor="middle" fill="#CBD5E1" font-family="system-ui" font-size="10">stdout/stderr</text>
    <text x="70" y="110" text-anchor="middle" fill="#94A3B8" font-family="system-ui" font-size="9">exit code</text>
  </g>

  <!-- Bottom note -->
  <text x="400" y="270" text-anchor="middle" fill="#64748B" font-family="system-ui" font-size="11">BEAM VM handles both compilation and execution transparently</text>
</svg>
