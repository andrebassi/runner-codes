    <text x="100" y="68" font-family="system-ui" font-size="28" fill="#06B6D4" text-anchor="middle">‚òÅÔ∏è</text>
    <text x="100" y="110" font-family="system-ui" font-size="14" font-weight="600" fill="#f8fafc" text-anchor="middle">S3-Backed Storage</text>
    <text x="100" y="135" font-family="system-ui" font-size="11" fill="#94a3b8" text-anchor="middle">Rootfs images stored</text>
    <text x="100" y="150" font-family="system-ui" font-size="11" fill="#94a3b8" text-anchor="middle">in S3 for fast deploy</text>
    <text x="100" y="175" font-family="system-ui" font-size="10" fill="#64748b" text-anchor="middle">‚Ä¢ Version control</text>
    <text x="100" y="190" font-family="system-ui" font-size="10" fill="#64748b" text-anchor="middle">‚Ä¢ Multi-region distribution</text>
    <text x="100" y="205" font-family="system-ui" font-size="10" fill="#64748b" text-anchor="middle">‚Ä¢ Fast EC2 deployment</text>
  </g>
</svg>
