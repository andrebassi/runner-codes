    <rect width="200" height="6" rx="3" fill="url(#purpleGrad)" y="0"/>
    <circle cx="100" cy="60" r="28" fill="url(#purpleGrad)" opacity="0.15"/>
    <text x="100" y="68" font-family="system-ui" font-size="28" fill="#8B5CF6" text-anchor="middle">üåê</text>
    <text x="100" y="110" font-family="system-ui" font-size="14" font-weight="600" fill="#f8fafc" text-anchor="middle">45+ Languages</text>
    <text x="100" y="135" font-family="system-ui" font-size="11" fill="#94a3b8" text-anchor="middle">Optimized rootfs per</text>
    <text x="100" y="150" font-family="system-ui" font-size="11" fill="#94a3b8" text-anchor="middle">language runtime</text>
    <text x="100" y="175" font-family="system-ui" font-size="10" fill="#64748b" text-anchor="middle">‚Ä¢ Python, Node, Go, Rust</text>
    <text x="100" y="190" font-family="system-ui" font-size="10" fill="#64748b" text-anchor="middle">‚Ä¢ Java, C#, PHP, Ruby</text>
    <text x="100" y="205" font-family="system-ui" font-size="10" fill="#64748b" text-anchor="middle">‚Ä¢ And 35+ more...</text>
  </g>

  <!-- Feature 4: S3 Storage -->
  <g transform="translate(670, 25)" filter="url(#cardShadow)">
    <rect width="200" height="230" rx="10" fill="#1e293b" stroke="#334155" stroke-width="1"/>
