  <!-- Background -->
  <rect width="900" height="280" rx="12" fill="url(#bgGradFeatures)"/>

  <!-- Feature 1: Secure Isolation -->
  <g transform="translate(25, 25)" filter="url(#cardShadow)">
    <rect width="200" height="230" rx="10" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <rect width="200" height="6" rx="3" fill="url(#blueGrad)" y="0"/>
    <circle cx="100" cy="60" r="28" fill="url(#blueGrad)" opacity="0.15"/>
    <text x="100" y="68" font-family="system-ui" font-size="28" fill="#3B82F6" text-anchor="middle">üõ°Ô∏è</text>
    <text x="100" y="110" font-family="system-ui" font-size="14" font-weight="600" fill="#f8fafc" text-anchor="middle">Secure Isolation</text>
    <text x="100" y="135" font-family="system-ui" font-size="11" fill="#94a3b8" text-anchor="middle">Each execution runs in</text>
    <text x="100" y="150" font-family="system-ui" font-size="11" fill="#94a3b8" text-anchor="middle">its own isolated microVM</text>
    <text x="100" y="175" font-family="system-ui" font-size="10" fill="#64748b" text-anchor="middle">‚Ä¢ No network by default</text>
    <text x="100" y="190" font-family="system-ui" font-size="10" fill="#64748b" text-anchor="middle">‚Ä¢ VM destroyed after use</text>
    <text x="100" y="205" font-family="system-ui" font-size="10" fill="#64748b" text-anchor="middle">‚Ä¢ Optional jailer hardening</text>
  </g>

  <!-- Feature 2: Fast Boot -->
  <g transform="translate(240, 25)" filter="url(#cardShadow)">
    <rect width="200" height="230" rx="10" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <rect width="200" height="6" rx="3" fill="url(#greenGrad)" y="0"/>
    <circle cx="100" cy="60" r="28" fill="url(#greenGrad)" opacity="0.15"/>
    <text x="100" y="68" font-family="system-ui" font-size="28" fill="#10B981" text-anchor="middle">‚ö°</text>
    <text x="100" y="110" font-family="system-ui" font-size="14" font-weight="600" fill="#f8fafc" text-anchor="middle">Fast Boot Times</text>
    <text x="100" y="135" font-family="system-ui" font-size="11" fill="#94a3b8" text-anchor="middle">Sub-4s cold starts</text>
    <text x="100" y="150" font-family="system-ui" font-size="11" fill="#94a3b8" text-anchor="middle">Sub-100ms with snapshots</text>
    <text x="100" y="175" font-family="system-ui" font-size="10" fill="#64748b" text-anchor="middle">‚Ä¢ ~125ms VM boot</text>
    <text x="100" y="190" font-family="system-ui" font-size="10" fill="#64748b" text-anchor="middle">‚Ä¢ ~5MB memory overhead</text>
    <text x="100" y="205" font-family="system-ui" font-size="10" fill="#64748b" text-anchor="middle">‚Ä¢ Snapshot restore</text>
  </g>

  <!-- Feature 3: Multi-Language -->
