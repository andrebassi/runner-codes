<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 450">
  <defs>
    <linearGradient id="s3Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ec2Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadowS" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="700" height="450" fill="#f8fafc" rx="12"/>

  <!-- Title -->
  <text x="350" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#1e293b" text-anchor="middle">S3-Backed Rootfs Storage Architecture</text>

  <!-- S3 Bucket -->
  <rect x="40" y="60" width="280" height="200" rx="10" fill="url(#s3Gradient)" filter="url(#shadowS)"/>
  <text x="180" y="90" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">S3 Bucket: llm-infra-operator-rootfs</text>

  <!-- S3 Files -->
  <rect x="55" y="105" width="115" height="35" rx="4" fill="white" fill-opacity="0.9"/>
  <text x="112" y="128" font-family="monospace" font-size="10" fill="#1e293b" text-anchor="middle">rootfs-python.ext4</text>

  <rect x="180" y="105" width="115" height="35" rx="4" fill="white" fill-opacity="0.9"/>
  <text x="237" y="128" font-family="monospace" font-size="10" fill="#1e293b" text-anchor="middle">rootfs-nodejs.ext4</text>

  <rect x="55" y="150" width="115" height="35" rx="4" fill="white" fill-opacity="0.9"/>
  <text x="112" y="173" font-family="monospace" font-size="10" fill="#1e293b" text-anchor="middle">rootfs-go.ext4</text>

  <rect x="180" y="150" width="115" height="35" rx="4" fill="white" fill-opacity="0.9"/>
  <text x="237" y="173" font-family="monospace" font-size="10" fill="#1e293b" text-anchor="middle">rootfs-rust.ext4</text>

  <rect x="55" y="195" width="115" height="35" rx="4" fill="white" fill-opacity="0.9"/>
  <text x="112" y="218" font-family="monospace" font-size="10" fill="#1e293b" text-anchor="middle">rootfs-bash.ext4</text>

  <rect x="180" y="195" width="115" height="35" rx="4" fill="white" fill-opacity="0.9"/>
  <text x="237" y="218" font-family="monospace" font-size="10" fill="#1e293b" text-anchor="middle">vmlinux (20MB)</text>

  <!-- Arrow -->
  <path d="M330 160 L370 160" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowS)"/>
  <text x="350" y="145" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">aws s3 sync</text>

  <defs>
    <marker id="arrowS" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>

  <!-- EC2 Instance -->
  <rect x="380" y="60" width="280" height="200" rx="10" fill="url(#ec2Gradient)" filter="url(#shadowS)"/>
  <text x="520" y="90" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">EC2 Instance</text>

  <!-- EC2 Directories -->
  <rect x="395" y="105" width="250" height="140" rx="6" fill="white" fill-opacity="0.9"/>
  <text x="410" y="125" font-family="monospace" font-size="11" fill="#1e293b">/srv/firecracker/</text>
  <text x="420" y="145" font-family="monospace" font-size="10" fill="#64748b">vmlinux</text>
  <text x="420" y="162" font-family="monospace" font-size="10" fill="#64748b">rootfs.ext4 -&gt; images/...</text>
  <text x="420" y="179" font-family="monospace" font-size="10" fill="#64748b">images/</text>
  <text x="435" y="196" font-family="monospace" font-size="9" fill="#94a3b8">rootfs-python.ext4</text>
  <text x="435" y="210" font-family="monospace" font-size="9" fill="#94a3b8">rootfs-nodejs.ext4</text>
  <text x="435" y="224" font-family="monospace" font-size="9" fill="#94a3b8">rootfs-go.ext4</text>
  <text x="435" y="238" font-family="monospace" font-size="9" fill="#94a3b8">...</text>

  <!-- Info Cards -->
  <rect x="40" y="280" width="200" height="80" rx="8" fill="#dcfce7" stroke="#86efac" stroke-width="1"/>
  <text x="140" y="305" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#166534" text-anchor="middle">Fast Deployment</text>
  <text x="140" y="325" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#166534" text-anchor="middle">Download rootfs on-demand</text>
  <text x="140" y="345" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#166534" text-anchor="middle">to new EC2 instances</text>

  <rect x="250" y="280" width="200" height="80" rx="8" fill="#dbeafe" stroke="#93c5fd" stroke-width="1"/>
  <text x="350" y="305" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#1d4ed8" text-anchor="middle">Version Control</text>
  <text x="350" y="325" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#1d4ed8" text-anchor="middle">S3 versioning enables</text>
  <text x="350" y="345" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#1d4ed8" text-anchor="middle">rollback capabilities</text>

  <rect x="460" y="280" width="200" height="80" rx="8" fill="#fef3c7" stroke="#fde047" stroke-width="1"/>
  <text x="560" y="305" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#92400e" text-anchor="middle">Multi-Region</text>
  <text x="560" y="325" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#92400e" text-anchor="middle">Easy distribution</text>
  <text x="560" y="345" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#92400e" text-anchor="middle">across AWS regions</text>

  <!-- Rootfs Structure -->
  <rect x="40" y="375" width="620" height="60" rx="8" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="350" y="398" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500" fill="#334155" text-anchor="middle">Rootfs Image Structure: ext4 filesystem with language runtime + infra.operator binary</text>
  <text x="350" y="418" font-family="monospace" font-size="10" fill="#64748b" text-anchor="middle">/usr/bin/{python3,node,...} | /usr/local/bin/infra.operator | /etc/systemd/system/infra.operator.service</text>
</svg>
