<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="vmGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="netGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#B91C1C;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="fsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="resGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="900" height="500" fill="#0F172A"/>

  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#F8FAFC" font-family="system-ui" font-size="24" font-weight="bold">Security Isolation Layers</text>

  <!-- VM Isolation Card -->
  <g transform="translate(30, 70)">
    <rect x="0" y="0" width="400" height="180" rx="12" fill="url(#vmGrad)" stroke="#3B82F6" stroke-width="2"/>

    <!-- Icon: Shield with VM -->
    <circle cx="40" cy="40" r="25" fill="#3B82F6" opacity="0.3"/>
    <path d="M40 20 L55 28 L55 45 C55 55 48 62 40 65 C32 62 25 55 25 45 L25 28 Z" fill="none" stroke="#3B82F6" stroke-width="2"/>
    <text x="40" y="48" text-anchor="middle" fill="#3B82F6" font-family="monospace" font-size="10" font-weight="bold">VM</text>

    <text x="75" y="35" fill="#F8FAFC" font-family="system-ui" font-size="16" font-weight="bold">VM Isolation</text>
    <text x="75" y="52" fill="#94A3B8" font-family="system-ui" font-size="11">Each execution in its own microVM</text>

    <!-- Features -->
    <g transform="translate(20, 75)">
      <circle cx="8" cy="8" r="4" fill="#3B82F6"/>
      <text x="20" y="12" fill="#CBD5E1" font-family="system-ui" font-size="12">Separate kernel instance</text>

      <circle cx="8" cy="33" r="4" fill="#3B82F6"/>
      <text x="20" y="37" fill="#CBD5E1" font-family="system-ui" font-size="12">Isolated memory space</text>

      <circle cx="8" cy="58" r="4" fill="#3B82F6"/>
      <text x="20" y="62" fill="#CBD5E1" font-family="system-ui" font-size="12">Independent file system</text>

      <circle cx="8" cy="83" r="4" fill="#3B82F6"/>
      <text x="20" y="87" fill="#CBD5E1" font-family="system-ui" font-size="12">No shared resources with host</text>
    </g>
  </g>

  <!-- Network Isolation Card -->
  <g transform="translate(470, 70)">
    <rect x="0" y="0" width="400" height="180" rx="12" fill="url(#netGrad)" stroke="#EF4444" stroke-width="2"/>

    <!-- Icon: Network blocked -->
    <circle cx="40" cy="40" r="25" fill="#EF4444" opacity="0.3"/>
    <circle cx="40" cy="40" r="12" fill="none" stroke="#EF4444" stroke-width="2"/>
    <line x1="30" y1="30" x2="50" y2="50" stroke="#EF4444" stroke-width="3"/>

    <text x="75" y="35" fill="#F8FAFC" font-family="system-ui" font-size="16" font-weight="bold">Network Isolation</text>
    <text x="75" y="52" fill="#94A3B8" font-family="system-ui" font-size="11">No network access by default</text>

    <!-- Features -->
    <g transform="translate(20, 75)">
      <circle cx="8" cy="8" r="4" fill="#EF4444"/>
      <text x="20" y="12" fill="#CBD5E1" font-family="system-ui" font-size="12">No network interfaces configured</text>

      <circle cx="8" cy="33" r="4" fill="#EF4444"/>
      <text x="20" y="37" fill="#CBD5E1" font-family="system-ui" font-size="12">No DNS resolution</text>

      <circle cx="8" cy="58" r="4" fill="#EF4444"/>
      <text x="20" y="62" fill="#CBD5E1" font-family="system-ui" font-size="12">Cannot make outbound connections</text>

      <circle cx="8" cy="83" r="4" fill="#EF4444"/>
      <text x="20" y="87" fill="#CBD5E1" font-family="system-ui" font-size="12">Only vsock for host communication</text>
    </g>
  </g>

  <!-- Filesystem Isolation Card -->
  <g transform="translate(30, 270)">
    <rect x="0" y="0" width="400" height="180" rx="12" fill="url(#fsGrad)" stroke="#10B981" stroke-width="2"/>

    <!-- Icon: Folder with lock -->
    <circle cx="40" cy="40" r="25" fill="#10B981" opacity="0.3"/>
    <rect x="28" y="32" width="24" height="18" rx="2" fill="none" stroke="#10B981" stroke-width="2"/>
    <path d="M28 38 L28 35 C28 30 32 28 40 28 C48 28 52 30 52 35 L52 38" fill="none" stroke="#10B981" stroke-width="2"/>

    <text x="75" y="35" fill="#F8FAFC" font-family="system-ui" font-size="16" font-weight="bold">Filesystem Isolation</text>
    <text x="75" y="52" fill="#94A3B8" font-family="system-ui" font-size="11">Each VM has its own rootfs</text>

    <!-- Features -->
    <g transform="translate(20, 75)">
      <circle cx="8" cy="8" r="4" fill="#10B981"/>
      <text x="20" y="12" fill="#CBD5E1" font-family="system-ui" font-size="12">Read-write access within VM</text>

      <circle cx="8" cy="33" r="4" fill="#10B981"/>
      <text x="20" y="37" fill="#CBD5E1" font-family="system-ui" font-size="12">Changes don't persist after shutdown</text>

      <circle cx="8" cy="58" r="4" fill="#10B981"/>
      <text x="20" y="62" fill="#CBD5E1" font-family="system-ui" font-size="12">Fresh filesystem for each execution</text>

      <circle cx="8" cy="83" r="4" fill="#10B981"/>
      <text x="20" y="87" fill="#CBD5E1" font-family="system-ui" font-size="12">Ephemeral by design</text>
    </g>
  </g>

  <!-- Resource Limits Card -->
  <g transform="translate(470, 270)">
    <rect x="0" y="0" width="400" height="180" rx="12" fill="url(#resGrad)" stroke="#F59E0B" stroke-width="2"/>

    <!-- Icon: Gauge/meter -->
    <circle cx="40" cy="40" r="25" fill="#F59E0B" opacity="0.3"/>
    <path d="M25 45 A15 15 0 0 1 55 45" fill="none" stroke="#F59E0B" stroke-width="2"/>
    <line x1="40" y1="45" x2="48" y2="35" stroke="#F59E0B" stroke-width="2" stroke-linecap="round"/>
    <circle cx="40" cy="45" r="3" fill="#F59E0B"/>

    <text x="75" y="35" fill="#F8FAFC" font-family="system-ui" font-size="16" font-weight="bold">Resource Limits</text>
    <text x="75" y="52" fill="#94A3B8" font-family="system-ui" font-size="11">Configurable resource constraints</text>

    <!-- Features -->
    <g transform="translate(20, 75)">
      <circle cx="8" cy="8" r="4" fill="#F59E0B"/>
      <text x="20" y="12" fill="#CBD5E1" font-family="system-ui" font-size="12">vCPU count (default: 1)</text>

      <circle cx="8" cy="33" r="4" fill="#F59E0B"/>
      <text x="20" y="37" fill="#CBD5E1" font-family="system-ui" font-size="12">Memory limit (default: 512 MiB)</text>

      <circle cx="8" cy="58" r="4" fill="#F59E0B"/>
      <text x="20" y="62" fill="#CBD5E1" font-family="system-ui" font-size="12">Execution timeout (per job)</text>

      <circle cx="8" cy="83" r="4" fill="#F59E0B"/>
      <text x="20" y="87" fill="#CBD5E1" font-family="system-ui" font-size="12">Prevents resource exhaustion</text>
    </g>
  </g>

  <!-- Bottom note -->
  <text x="450" y="480" text-anchor="middle" fill="#64748B" font-family="system-ui" font-size="12">Firecracker microVMs provide hardware-level isolation using KVM virtualization</text>
</svg>
