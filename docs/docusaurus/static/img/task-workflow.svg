<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 300">
  <defs>
    <linearGradient id="bgGradTask" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdf4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dcfce7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="decisionGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="successGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="errorGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <filter id="shadowTask" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
    <marker id="arrowTask" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="700" height="300" fill="url(#bgGradTask)" rx="12"/>

  <!-- Title -->
  <text x="350" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#1e293b" text-anchor="middle">Standard Task Workflow</text>

  <!-- Node 1: aws:launch -->
  <rect x="40" y="60" width="100" height="40" rx="6" fill="url(#nodeGrad)" filter="url(#shadowTask)"/>
  <text x="90" y="85" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500" fill="white" text-anchor="middle">aws:launch</text>

  <!-- Arrow 1-2 -->
  <line x1="140" y1="80" x2="170" y2="80" stroke="#64748b" stroke-width="2" marker-end="url(#arrowTask)"/>

  <!-- Node 2: aws:deploy -->
  <rect x="180" y="60" width="100" height="40" rx="6" fill="url(#nodeGrad)" filter="url(#shadowTask)"/>
  <text x="230" y="85" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500" fill="white" text-anchor="middle">aws:deploy</text>

  <!-- Arrow 2-3 -->
  <line x1="280" y1="80" x2="310" y2="80" stroke="#64748b" stroke-width="2" marker-end="url(#arrowTask)"/>

  <!-- Node 3: inject-infra-operator -->
  <rect x="320" y="60" width="140" height="40" rx="6" fill="url(#nodeGrad)" filter="url(#shadowTask)"/>
  <text x="390" y="78" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="500" fill="white" text-anchor="middle">aws:inject</text>
  <text x="390" y="92" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="500" fill="white" text-anchor="middle">-infra-operator</text>

  <!-- Arrow 3-4 -->
  <line x1="460" y1="80" x2="490" y2="80" stroke="#64748b" stroke-width="2" marker-end="url(#arrowTask)"/>

  <!-- Node 4: aws:test -->
  <rect x="500" y="60" width="100" height="40" rx="6" fill="url(#nodeGrad)" filter="url(#shadowTask)"/>
  <text x="550" y="85" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500" fill="white" text-anchor="middle">aws:test</text>

  <!-- Arrow 4-5 (down) -->
  <line x1="550" y1="100" x2="550" y2="130" stroke="#64748b" stroke-width="2" marker-end="url(#arrowTask)"/>

  <!-- Decision: Tests Pass? -->
  <polygon points="550,140 610,170 550,200 490,170" fill="url(#decisionGrad)" filter="url(#shadowTask)"/>
  <text x="550" y="167" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="500" fill="white" text-anchor="middle">Tests</text>
  <text x="550" y="178" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="500" fill="white" text-anchor="middle">Pass?</text>

  <!-- Yes path -->
  <line x1="610" y1="170" x2="640" y2="170" stroke="#10b981" stroke-width="2" marker-end="url(#arrowTask)"/>
  <text x="625" y="162" font-family="system-ui, -apple-system, sans-serif" font-size="8" fill="#10b981">Yes</text>

  <!-- Node: test-all-languages -->
  <rect x="560" y="225" width="120" height="40" rx="6" fill="url(#successGrad)" filter="url(#shadowTask)"/>
  <text x="620" y="242" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="500" fill="white" text-anchor="middle">aws:test-all</text>
  <text x="620" y="256" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="500" fill="white" text-anchor="middle">-languages</text>

  <!-- Arrow Yes to test-all -->
  <path d="M620 200 L620 225" stroke="#10b981" stroke-width="2" fill="none"/>

  <!-- No path -->
  <line x1="490" y1="170" x2="420" y2="170" stroke="#ef4444" stroke-width="2"/>
  <text x="455" y="162" font-family="system-ui, -apple-system, sans-serif" font-size="8" fill="#ef4444">No</text>

  <!-- Node: aws:logs -->
  <rect x="340" y="150" width="80" height="40" rx="6" fill="url(#errorGrad)" filter="url(#shadowTask)"/>
  <text x="380" y="175" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500" fill="white" text-anchor="middle">aws:logs</text>

  <!-- Arrow from logs back to deploy -->
  <path d="M380 150 L380 120 L230 120 L230 100" stroke="#ef4444" stroke-width="2" fill="none" marker-end="url(#arrowTask)"/>

  <!-- Done -->
  <rect x="620" y="155" width="60" height="30" rx="15" fill="#10b981"/>
  <text x="650" y="175" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">Done</text>
</svg>
