<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 280">
  <defs>
    <linearGradient id="kvmGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="vm1Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="vm2Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="vm3Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
    </linearGradient>
    <filter id="shadowK" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="500" height="280" fill="#f8fafc" rx="12"/>

  <!-- Title -->
  <text x="250" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#1e293b" text-anchor="middle">KVM Hardware Isolation</text>

  <!-- Host Kernel -->
  <rect x="40" y="55" width="420" height="50" rx="8" fill="url(#kvmGrad)" filter="url(#shadowK)"/>
  <text x="250" y="85" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">Host Kernel (KVM)</text>

  <!-- Vertical lines -->
  <path d="M120 105 L120 130" stroke="#6366f1" stroke-width="2" fill="none"/>
  <path d="M250 105 L250 130" stroke="#6366f1" stroke-width="2" fill="none"/>
  <path d="M380 105 L380 130" stroke="#6366f1" stroke-width="2" fill="none"/>

  <!-- VM 1 -->
  <rect x="55" y="130" width="130" height="100" rx="8" fill="url(#vm1Grad)" filter="url(#shadowK)"/>
  <text x="120" y="160" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="white" text-anchor="middle">VM 1</text>
  <rect x="70" y="170" width="100" height="45" rx="4" fill="white" fill-opacity="0.9"/>
  <text x="120" y="190" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#1e293b" text-anchor="middle">Guest Kernel</text>
  <text x="120" y="205" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">+ Userspace</text>

  <!-- VM 2 -->
  <rect x="185" y="130" width="130" height="100" rx="8" fill="url(#vm2Grad)" filter="url(#shadowK)"/>
  <text x="250" y="160" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="white" text-anchor="middle">VM 2</text>
  <rect x="200" y="170" width="100" height="45" rx="4" fill="white" fill-opacity="0.9"/>
  <text x="250" y="190" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#1e293b" text-anchor="middle">Guest Kernel</text>
  <text x="250" y="205" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">+ Userspace</text>

  <!-- VM 3 -->
  <rect x="315" y="130" width="130" height="100" rx="8" fill="url(#vm3Grad)" filter="url(#shadowK)"/>
  <text x="380" y="160" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="white" text-anchor="middle">VM 3</text>
  <rect x="330" y="170" width="100" height="45" rx="4" fill="white" fill-opacity="0.9"/>
  <text x="380" y="190" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#1e293b" text-anchor="middle">Guest Kernel</text>
  <text x="380" y="205" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">+ Userspace</text>

  <!-- Features -->
  <rect x="55" y="245" width="130" height="25" rx="12" fill="#dcfce7" stroke="#86efac" stroke-width="1"/>
  <text x="120" y="262" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="500" fill="#166534" text-anchor="middle">Separate Kernel</text>

  <rect x="185" y="245" width="130" height="25" rx="12" fill="#fef3c7" stroke="#fde047" stroke-width="1"/>
  <text x="250" y="262" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="500" fill="#92400e" text-anchor="middle">Memory Isolation</text>

  <rect x="315" y="245" width="130" height="25" rx="12" fill="#fce7f3" stroke="#f9a8d4" stroke-width="1"/>
  <text x="380" y="262" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="500" fill="#be185d" text-anchor="middle">CPU Isolation</text>
</svg>
