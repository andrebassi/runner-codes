<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <defs>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:0.2" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#3B82F6" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="300" fill="#0F172A"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#F8FAFC" font-family="system-ui" font-size="20" font-weight="bold">Interpreted Language Execution Flow</text>

  <!-- Code Input Card -->
  <g transform="translate(30, 70)">
    <rect x="0" y="0" width="140" height="160" rx="8" fill="url(#cardGrad)" stroke="#3B82F6" stroke-width="2"/>
    <text x="70" y="30" text-anchor="middle" fill="#F8FAFC" font-family="system-ui" font-size="14" font-weight="bold">Code Input</text>

    <!-- Code icon -->
    <rect x="50" y="50" width="40" height="30" rx="4" fill="none" stroke="#3B82F6" stroke-width="2"/>
    <line x1="58" y1="60" x2="75" y2="60" stroke="#3B82F6" stroke-width="2"/>
    <line x1="58" y1="70" x2="82" y2="70" stroke="#3B82F6" stroke-width="2"/>

    <text x="70" y="105" text-anchor="middle" fill="#CBD5E1" font-family="system-ui" font-size="11">Source code</text>
    <text x="70" y="120" text-anchor="middle" fill="#94A3B8" font-family="system-ui" font-size="10">(.py, .js, .rb)</text>
  </g>

  <!-- Arrow 1 -->
  <path d="M180 150 L210 150" stroke="#3B82F6" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="195" y="145" text-anchor="middle" fill="#64748B" font-family="system-ui" font-size="10">vsock</text>

  <!-- Guest Runner Card -->
  <g transform="translate(220, 70)">
    <rect x="0" y="0" width="140" height="160" rx="8" fill="url(#cardGrad)" stroke="#3B82F6" stroke-width="2"/>
    <text x="70" y="30" text-anchor="middle" fill="#F8FAFC" font-family="system-ui" font-size="14" font-weight="bold">Guest Runner</text>

    <!-- VM icon -->
    <circle cx="70" cy="65" r="20" fill="none" stroke="#3B82F6" stroke-width="2"/>
    <text x="70" y="72" text-anchor="middle" fill="#3B82F6" font-family="monospace" font-size="11" font-weight="bold">VM</text>

    <text x="70" y="105" text-anchor="middle" fill="#CBD5E1" font-family="system-ui" font-size="11">Receives code</text>
    <text x="70" y="120" text-anchor="middle" fill="#94A3B8" font-family="system-ui" font-size="10">via vsock:5000</text>
  </g>

  <!-- Arrow 2 -->
  <path d="M370 150 L400 150" stroke="#3B82F6" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="385" y="145" text-anchor="middle" fill="#64748B" font-family="system-ui" font-size="10">exec</text>

  <!-- Language Runtime Card -->
  <g transform="translate(410, 70)">
    <rect x="0" y="0" width="140" height="160" rx="8" fill="url(#cardGrad)" stroke="#3B82F6" stroke-width="2"/>
    <text x="70" y="30" text-anchor="middle" fill="#F8FAFC" font-family="system-ui" font-size="14" font-weight="bold">Runtime</text>

    <!-- Gear icon -->
    <circle cx="70" cy="65" r="15" fill="none" stroke="#3B82F6" stroke-width="2"/>
    <circle cx="70" cy="65" r="8" fill="none" stroke="#3B82F6" stroke-width="1.5"/>

    <text x="70" y="105" text-anchor="middle" fill="#CBD5E1" font-family="system-ui" font-size="11">Interpreter</text>
    <text x="70" y="120" text-anchor="middle" fill="#94A3B8" font-family="system-ui" font-size="10">python/node/ruby</text>
  </g>

  <!-- Arrow 3 -->
  <path d="M560 150 L590 150" stroke="#3B82F6" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="575" y="145" text-anchor="middle" fill="#64748B" font-family="system-ui" font-size="10">return</text>

  <!-- Output Card -->
  <g transform="translate(600, 70)">
    <rect x="0" y="0" width="140" height="160" rx="8" fill="url(#cardGrad)" stroke="#3B82F6" stroke-width="2"/>
    <text x="70" y="30" text-anchor="middle" fill="#F8FAFC" font-family="system-ui" font-size="14" font-weight="bold">Output</text>

    <!-- Terminal icon -->
    <rect x="50" y="50" width="40" height="30" rx="4" fill="none" stroke="#3B82F6" stroke-width="2"/>
    <line x1="55" y1="58" x2="60" y2="63" stroke="#3B82F6" stroke-width="2"/>
    <line x1="60" y1="63" x2="55" y2="68" stroke="#3B82F6" stroke-width="2"/>

    <text x="70" y="105" text-anchor="middle" fill="#CBD5E1" font-family="system-ui" font-size="11">stdout/stderr</text>
    <text x="70" y="120" text-anchor="middle" fill="#94A3B8" font-family="system-ui" font-size="10">exit code</text>
  </g>

  <!-- Bottom note -->
  <text x="400" y="270" text-anchor="middle" fill="#64748B" font-family="system-ui" font-size="11">Direct execution without compilation step</text>
</svg>
